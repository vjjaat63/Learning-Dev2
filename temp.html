<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Phases Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffb3cc, #ffcc99);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .button {
            background: #ffb3cc;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #ff80ab;
        }

        .event-log {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
        }

        .capturing {
            color: #ff80ab;
        }

        .target {
            color: #ffcc99;
        }

        .bubbling {
            color: #66b3ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Event Phases Demo</h1>
        <div id="parent" style="padding: 40px; background: #ffcc99; border-radius: 12px;">
            <button id="child" class="button">Click Me!</button>
        </div>
        <div id="eventLog" class="event-log"></div>
    </div>

    <script>
        const eventLog = document.getElementById('eventLog');

        function logEvent(phase) {
            const logMessage = document.createElement('div');
            logMessage.textContent = `${phase} phase triggered`;

            if (phase === "capturing") {
                logMessage.classList.add('capturing');
            } else if (phase === "target") {
                logMessage.classList.add('target');
            } else if (phase === "bubbling") {
                logMessage.classList.add('bubbling');
            }

            eventLog.appendChild(logMessage);
            eventLog.scrollTop = eventLog.scrollHeight;  // Auto-scroll to the bottom
        }

        // Parent event listener (Capturing phase)
        document.getElementById("parent").addEventListener("click", function () {
            logEvent("capturing");
        }, true);

        // Child event listener (Target phase)
        document.getElementById("child").addEventListener("click", function () {
            logEvent("target");
        });

        // Parent event listener (Bubbling phase)
        document.getElementById("parent").addEventListener("click", function () {
            logEvent("bubbling");
        }, false);
    </script>
</body>

</html>
