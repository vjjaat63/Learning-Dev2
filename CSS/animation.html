<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
    body{
        background-image: url("../resources/bg.jpg");
        background-size: cover;
    }
    .beam{
        height: 20px;
        width: 10px;
        animation: beam 3s ease-in-out 0.2s infinite alternate ;
    }
    .container{
        height: 100vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    @keyframes scaleImage {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.5);
    filter: invert();
  }
}
    @keyframes beam {
        0%{
            height: 20px;
            width: 10px;
        }
        100%{
            height: 35vh;
            width: 90vw;       
        }
    }
    .kamehameha{
        border-radius: 100px 0px 0px 100px;
        background-color: blue;
        transform: translateX(100px);
    }
    .galick{
        border-radius: 0px 100px 100px 0px;
        background-color: yellow;
        transform: translateX(-80px);
    }
    img{
        width: 90px;
        transform: scale(1.2);
        animation: scaleImage 3s ease-in-out 0.2s infinite alternate;
    }
    .goku{
        position: absolute;
        top: 40%;
    }
    .vegeta{
        position: absolute;
        top: 37%;
        right: 0%;
    }
    </style>
</head>
<body>
  
    <img src="../resources/kamehameha.png" class="goku" alt="">
    <div class="container">
        <div class="kamehameha beam" ></div>
        <div class="galick beam" ></div>
    </div>
    <img src="../resources/galick gun.webp" class="vegeta">
    </body>
</html>
