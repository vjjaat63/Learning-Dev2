<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetInfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="search">
            <input type="text" id="input" placeholder="enter leetcode username">
            <button id="search">Search</button>
        </div>
        <div class="graph">
            <div id="easy" class="circle">
                <span class="difficulty">Easy</span>
            </div>
            <div id="medium" class="circle">
                <span class="difficulty">Medium</span>
                
            </div>
            <div id="hard" class="circle">
                <span class="difficulty">Hard</span>

            </div>

        </div>

        <div id="analytics">
            
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
